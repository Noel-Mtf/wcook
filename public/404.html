<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Hoppá, a kapcsolat megszakadt! - 404</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Lato', sans-serif; 
            background-color: #f3f4f6; 
            background-image: url("https://www.transparenttextures.com/patterns/cubes.png");
        }
        h1, .serif-font { font-family: 'Playfair Display', serif; }

        /* Animation Styles */
        .socket-container {
            width: 200px;
            height: 120px; /* Adjusted for better framing */
        }

        #plug {
            /* The animation will be triggered on load */
            animation: unplug 2.5s ease-out forwards;
            transform-origin: center;
        }

        #cord {
            stroke-dasharray: 200; /* Approximate length of the cord path */
            stroke-dashoffset: 200;
            /* Cord draws itself, then waits for the unplug animation */
            animation: draw-cord 1s 0.2s ease-out forwards;
        }
        
        @keyframes unplug {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            30% {
                transform: translate(-35px, 0px) rotate(-5deg); /* Pull out straight first */
            }
            100% {
                transform: translate(-80px, 20px) rotate(-25deg); /* Then drops down */
            }
        }
        
        @keyframes draw-cord {
            to {
                stroke-dashoffset: 0;
            }
        }

    </style>
</head>
<body class="antialiased text-gray-800 overflow-hidden">
    <div class="flex flex-col items-center justify-center min-h-screen text-center px-4">
        
        <!-- Animated Disconnected Plug -->
        <div class="socket-container mb-8">
            <svg viewBox="0 0 120 100">
                <!-- Wall Socket -->
                <g transform="translate(85, 45)">
                    <rect x="-20" y="-15" width="38" height="28" rx="3" fill="#FFF" stroke="#CBD5E1" stroke-width="1.5"/>
                    <line x1="-7" y1="-5" x2="-7" y2="5" stroke="#4B5563" stroke-width="1.5" stroke-linecap="round"/>
                    <line x1="7" y1="-5" x2="7" y2="5" stroke="#4B5563" stroke-width="1.5" stroke-linecap="round"/>
                </g>

                <!-- Plug and Cord -->
                <g id="plug" transform="translate(85, 45)">
                    <path id="cord" d="M -22 0 C -40 0, -50 10, -80 30" stroke="#4B5563" stroke-width="4" fill="none" />
                    <path d="M-22,-12 H -5 a 2 2 0 0 1 2 2 v 16 a 2 2 0 0 1 -2 2 H-22 a 0 0 0 0 1 0 0 V-12 z" fill="#4B5563" />
                    <rect x="0" y="-8" width="5" height="16" fill="#E5E7EB" stroke="#9CA3AF" stroke-width="0.5" />
                    <rect x="8" y="-8" width="5" height="16" fill="#E5E7EB" stroke="#9CA3AF" stroke-width="0.5"/>
                </g>
            </svg>
        </div>
        
        <h1 class="text-4xl md:text-5xl font-bold serif-font text-red-900">404 - A kapcsolat megszakadt</h1>
        <p class="text-lg text-gray-600 mt-4 max-w-lg">
            Hoppá! Úgy tűnik, ez az oldal nem elérhető, vagy a recept elveszett a konyhában.
        </p>
        <p class="mt-2 text-gray-500">
            Talán egy olyan linkre kattintottál, ami már nem aktuális, vagy csak elgépeltél valamit.
        </p>
        
        <div class="mt-10">
            <a href="/" class="px-8 py-3 bg-red-800 text-white font-bold rounded-full shadow-lg hover:bg-red-700 transition-all duration-300 transform hover:scale-105">
                Vissza a Főoldalra
            </a>
        </div>
    </div>
</body>
</html>
